<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API EXAMPLE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h3 class="text-2xl font-bold mb-4 text-center">GitHub API</h3>
        <form action="" method="POST" class="mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Enter Your Username</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500">
            </div>
            <div class="flex justify-center">
                <input type="submit" value="Get GitHub Info" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600">
            </div>
        </form>
        {% if user %}
        <div class="mt-6 text-center">
            <img src="{{ user.avatar_url }}" alt="Profile Picture" class="w-24 h-24 rounded-full mx-auto mb-4">
            <p class="text-lg font-semibold">User Name: {{ user.login }}</p>
            <p class="text-blue-500"><a href="{{ user.html_url }}" target="_blank">{{ user.html_url }}</a></p>
            <p class="text-gray-700">Repos: {{ user.public_repos }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
